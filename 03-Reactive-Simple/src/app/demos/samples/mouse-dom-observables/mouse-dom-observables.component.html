<mat-card>
  <mat-card-header>
    <mat-card-title>
      Works with Mock Data - No Service needed
    </mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutGap="10px">
    <a mat-raised-button color="accent" (click)="subscribeMouse()"
      >Capture Mouse Events as Observable in the SignPad</a
    >
    <canvas #signPad class="signPad"></canvas>
    <div>signPad - Mouse Moved at X: {{ result.X }} Y: {{ result.Y }}</div>
    <a mat-raised-button color="accent" (click)="unsubscribeMouseEvt()"
      >Unsubscribe Mouse Events</a
    >
  </mat-card-content>
</mat-card>

<mat-card fxLayout="column" fxLayoutGap="10px">
  <mat-card-header>
    <mat-card-title>
      DOM Evt to Observable
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input
        matInput
        #searchBox
        placeholder="Enter some Text and watch console"
      />
    </mat-form-field>
  </mat-card-content>
</mat-card>
