<mat-card>
  <mat-card-header>
    <mat-card-title>Food List Component - Click to remove</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutGap="10px">
    <app-food-row
      *ngFor="let f of food"
      [food]="f"
      (delete)="deleteFood($event)"
    ></app-food-row>
  </mat-card-content>
</mat-card>
